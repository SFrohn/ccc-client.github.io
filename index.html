<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="mqtt_app.js" type="text/javascript"></script>
      <script src="ble_app.js" type="text/javascript"></script>
      <style>
         body
         {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;

         }
         input
         {
            background-color: #cccccc;
            border-color: #AAAAAA;
            border-width: 2px;
            border-radius: 5px;
            font-size: 20px;    
            color: #AAAAAA;     
         }
         .pane
         {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 700px;
            background-color: #F0F0F0;
            border: 2px;
            border-radius: 20px;
         }
      </style>
   </head>
   <body>
      <div class="pane">
         <img width="300px" src="key-grey.png" />
         <h3> <b>Passive Entry</b></h3><br><br>
         <form>
            <input id="host" type="text" name="host" placeholder="broker address">
            <input type="button" onclick="bleConnect()"  value="Connect">
         </form>
      </div> 
      <div class="pane">
         <h3> <b>Backend</b></h3><br><br>
         <form>

            <input type="button" onclick="startConnect()"  value="Connect">
            <input type="button"  onclick="startDisconnect()" value="Disconnect"> <br>

         </form>
         <div id="messages"></div>
      </div>
      <script>

       </script>
       
       <h3>Debug Log</h3>
       <div id="output" class="output">
         <div id="content"></div>
         <div id="status"></div>
         <pre id="log"></pre>
       </div>

   </body>
</html>
