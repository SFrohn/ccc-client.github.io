<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">

      <title></title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="mqtt_app.js" type="text/javascript"></script>
      <script src="ble_app.js" type="text/javascript"></script>
      <style>
         body
         {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            background-color: #F0F0F0;
            color: #444444;

         }
         input
         {
            font-size: 20pt;
            text-transform: uppercase;
            margin: 5pt; 
            width: 35%;
            border-radius: 7pt;
            background-color: #73c2fb;
            color: #444444;

         }

         .pane
         {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 95%;
            border-radius: 20px;
            background-color: #DDDDDD;
            padding-bottom: 20px;

         }

         .header
         {
            font-size: 40pt;
            font-weight: bold;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 10px;
          background-color:#73c2fb;
          text-transform: uppercase;



         }

         .subheader
         {
            font-size: 20pt;
            font-weight: bold;
            padding: 5px;
          background-color:#73c2fb;
          text-transform: uppercase;



         }

         .output
         {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            color: lightgreen;
            background-color: rgb(39, 39, 39);
            text-align: left;
            width: 95%;
            text-align: left;
            font-size:10pt;
            height: 200px;
            border-radius: 7px;
            overflow-y: scroll;
         }

         #container
         {
            margin-left: auto;
            margin-right: auto;            
            height: 350px;
            width: 450px;
            margin-bottom: 20px;
         }

         .child
         {
            position:absolute;
            width: 450px;
         }
         
         .car
         {
            transition: opacity 0.3s linear;
         }

         .label
         {
            font-size: 14pt;
            display: inline-block;
            width:200px;
            text-align: right;
            margin: 5px;
            color:#888888;
         }

         .box
         {
            display: inline-block;
            border: solid 2px #BBBBBB;
            width: 300px;
            height: 300px;
            background-color: #F0F0F0;
            margin: 10px;
            vertical-align: top;
         }
      </style>
   </head>
   <body>
      <div class="pane">
         <div class="header">
            <img style="vertical-align: middle; padding-right: 20px; opacity: 0.8; padding-top:10px;padding-bottom: 10px;" width="150px" src="key-green.png" />
            Digital Key
         </div>
   <div id="container">
   <div class="child">   <img width="450px" class="car" id="toggleOff" style="margin-top: 30px" src="car-off-closed.png" />
   </div>
   <div class="child">   <img width="450px" class="car" id="toggleOn" style="margin-top: 30px" src="car-grey-closed.png" />
   </div>

   </div>



         <form>
            <input type="button" onclick="bleConnect()"  value="Activate"><br/>
            <input type="button" onclick="bleDisconnect()"  value="Deactivate">
         </form>

      </div> 


      <div class="pane">
         <div class="header"><img   style="vertical-align: middle; padding-right: 20px;" width="100px" src="backend-grey.png" />Backend</div>

         <div class="box"></div>
         <div class="box"><div class="subheader">Status</div>
                              <div><span class="label">Engine</span></div>
                              <div><span class="label">Door</span></div>
                              <div><span class="label">Battery</span></div>
                              <div><span class="label">Battery</span></div>
                              <div><span class="label">Battery</span></div>
                              <div><span class="label">Battery</span></div>

         </div>

         <form>
            <span class="label">Location</span><input type="text" id="location"/><br/>
            <span class="label">Status</span><input type="text" id="status"/><br/>
            <input type="button" onclick="startFirmware()"  value="Firmware"><br/>
            <input type="button"  onclick="startPrepare()" value="Prepare"> <br>
      
         </form>
-->
         <div id="messages"></div>
      </div>

       </script>
       
       <div class="output">
         <pre id="log"></pre>
       </div>

   </body>
</html>
